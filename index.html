<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formualrz kontaktowy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="content">
            <h2>Formularz kontaktowy</h2>
            <input type="text" class="fld" placeholder="Imię">
            <input type="text" class="fld" placeholder="Nazwisko">
            <input type="text" class="fld" placeholder="Telefon">
            <input type="text" class="fld" placeholder="Email">
            <select>
                <option selected>Preferowana forma kontaktu</option>
                <option value="1">Email</option>
                <option value="2">Telefon</option>
            </select>
            <textarea placeholder="Wiadomość" class="fld"></textarea>
            <button class="btn">Wyślij</button>
        </div>
    </div>
</body>

</html>
